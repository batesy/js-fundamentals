<!DOCTYPE html>
 <html>
  <head>
   <meta charset="utf-8"/>
   <title>About Me</title>
 </head>
 <body>
  <h1>My Book List</h1>


  <script type="text/javascript">
  var books = [
  {title: "David and Goliath",
   author: "Malcolm Gladwell",
   alreadyRead: false},
  {title: "Catching Fire",
   author: "Suzanne Collins",
   alreadyRead: true},
  {title: "The Bible",
   author: "Jesus Christ",
   alreadyRead: false},
  {title: "Jobs",
   author: "Walter Isaacson",
   alreadyRead: true} 
   ];

   document.write("<ul>")
   for (var i = 0; i < books.length; i++){
    if(books[i].alreadyRead == true){
      document.write("<li style='color: green'>" + books[i].title + " by " + books[i].author + "</li>")
    }else{
      document.write("<li style='color: red'>" + books[i].title + " by " + books[i].author + "</li>")
    } 
   }
   document.write("</ul>")
   </script>
 </body>
 </html>
